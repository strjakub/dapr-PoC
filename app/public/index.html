<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express App</title>
    <script src="/client.js"></script>
    <style>
        body{
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 3rem 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .container > div {
            display: flex;
            gap: 2rem;
        }
        .container > div > div {
            background-color: rgb(218, 228, 228);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 10px;
        }
        .container img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            margin-top: 1rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .form > label {
            margin-top: 1rem;
            font-size: large;
        }
        .form > input {
            font-size: large;
            width: 7rem;
            padding: 0px;
        }
        .form > select {
            font-size: large;
            width: 7rem;
        }
        .form > button {
            margin-top: 1rem;
        }
        .button-container {
            text-align: center;
        }
        button {
            margin: 10px;
            border-radius: 15px;
            background-color: rgb(92, 129, 142);
            color:aliceblue;
            font-size: large;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            transition: 0.2s ease-in-out all;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <img src="assets/corgi.jpg" alt="Corgi" class="dog-image">
                <h3>Czesław</h3>
            </div>

            <div>
                <img src="assets/golden.jpg" alt="Golden" class="dog-image">
                <h3>Grzegorz</h3>
            </div>
        </div>
        <div>
            <div>
                <img src="assets/maltese.jpg" alt="Maltese" class="dog-image">
                <h3>Mirosław</h3>
            </div>
            <div>
                <img src="assets/samoyed.jpg" alt="Samoyed" class="dog-image">
                <h3>Sławomir</h3>
            </div>
        </div>
    </div>

    <div class="form">
        <label for="dog-select">Choose a dog to feed him:</label>
        <select name="dogs" id="dog-select">
            <option value="corgi">Czesław</option>
            <option value="golden">Grzegorz</option>
            <option value="maltese">Mirosław</option>
            <option value="samoyed">Sławomir</option>
        </select>
        <label for="feed-quantity">Quantity (between 1 and 100):</label>
        <input type="number" id="feed-quantity" name="feed-quantity" min="1" max="100" value="1">
        <button id="feedButton">Feed the dog</button>
    </div>

    <div class="button-container">
        <button id="getHealthButton">Get health</button>
        <button id="getIdButton">Get id</button>
    </div>
</body>
</html>
